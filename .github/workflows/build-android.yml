name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 1. Install Dependencies (Safe & Clean)
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps

      # 2. Build Web Assets
      - name: Build Web App
        run: npm run build
        env:
          CI: false

      # 3. Verify Build Output
      - name: Verify Prerequisites
        run: |
           echo "Checking dist folder..."
           ls -la dist || echo "dist folder not found!"
           echo "Checking capacitor config..."
           cat capacitor.config.json
           echo "Checking Capacitor installation..."
           npm list @capacitor/core @capacitor/cli @capacitor/android || echo "Some packages missing"

      # 4. Generate Android Project FRESH on Linux
      - name: Generate Android Project
        run: |
           rm -rf android
           echo "Adding Android platform..."
           npx cap add android
           echo "Syncing assets..."
           npx cap sync android
           echo "Android project created successfully!"

      # 5. Update Gradle Version Manually (Avoid Maven download)
      - name: Update Gradle Version
        working-directory: android
        run: |
          echo "Updating Gradle wrapper properties..."
          sed -i 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-8.5-bin.zip|g' gradle/wrapper/gradle-wrapper.properties
          cat gradle/wrapper/gradle-wrapper.properties

      # 6. Build APK with updated Gradle
      - name: Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mouna-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
