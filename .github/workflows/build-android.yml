name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 1. Install Dependencies
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps

      # 2. Build Web Assets
      - name: Build Web App
        run: npm run build
        env:
          CI: false

      # 3. Use Existing Android Project & Sync
      - name: Sync Android Project
        run: |
           echo "Syncing assets to existing Android project..."
           npx cap sync android

      # 4. Update Gradle Version Manually
      - name: Update Gradle Version
        working-directory: android
        run: |
          echo "Updating Gradle wrapper properties..."
          sed -i 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-8.5-bin.zip|g' gradle/wrapper/gradle-wrapper.properties
          cat gradle/wrapper/gradle-wrapper.properties

      # 5. Build APK
      - name: Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mouna-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
