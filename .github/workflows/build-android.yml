name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Build Web App
        run: npm run build
        env:
          CI: false

      # Generate Android Project Freshly
      - name: Generate Android Project
        run: |
           # Remove existing if any (just in case)
           rm -rf android
           # Add platform
           echo "Adding Android platform..."
           npx cap add android
           # Sync
           echo "Syncing assets..."
           npx cap sync android
           
      # Fix Gradle Version (Critical Step)
      - name: Update Gradle Wrapper to 8.5
        working-directory: android
        run: |
          echo "Updating Gradle wrapper properties..."
          sed -i 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-8.5-bin.zip|g' gradle/wrapper/gradle-wrapper.properties
          cat gradle/wrapper/gradle-wrapper.properties

      # Build APK
      - name: Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mouna-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
