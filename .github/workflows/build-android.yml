name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 1. Install Dependencies (Safe & Clean)
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps

      # 2. Build Web Assets
      - name: Build Web App
        run: npm run build
        env:
          CI: false

      # 3. Generate Android Project FRESH on Linux
      - name: Generate Android Project
        run: |
           rm -rf android
           echo "Adding Android platform..."
           npx cap add android --verbose || (echo "Failed to add Android"; exit 1)
           echo "Syncing assets..."
           npx cap sync android --verbose || (echo "Failed to sync"; exit 1)
           echo "Android project created successfully!"

      # 4. Upgrade Gradle to fix compatibility issues
      - name: Upgrade Gradle Wrapper
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew wrapper --gradle-version=8.5

      # 5. Build APK with upgraded Gradle
      - name: Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mouna-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
